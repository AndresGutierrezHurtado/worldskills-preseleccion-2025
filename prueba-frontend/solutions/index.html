<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <figure class="header__brand">
                <a href="/">Netflix clone</a>
            </figure>
            <ol class="header__list">
                <li>Inicio</li>
                <li>Series</li>
                <li>Peliculas</li>
                <li>Mi Lista</li>
            </ol>
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="./assets/images/banner1.jpg" alt="Imagen hero">
            <div class="hero__content">
                <h1>Película destacada</h1>
                <p>Descripcion de la película destacada</p>
                <div class="hero__buttons">
                    <button>Ver ahora</button>
                    <button>Mi lista</button>
                </div>
            </div>
        </section>
        <section class="popular">
            <div class="popular__container">
                <h1>Populares</h1>
                <div class="popular__container--card">
                    <article class="popular__card">
                        <figure>
                            <img src="./assets/images/thumb1.jpg" alt="Imagen pelicula 1">
                        </figure>
                    </article>
                    <article class="popular__card">
                        <figure>
                            <img src="./assets/images/thumb2.jpg" alt="Imagen pelicula 2">
                        </figure>
                    </article>
                    <article class="popular__card">
                        <figure>
                            <img src="./assets/images/thumb3.jpg" alt="Imagen pelicula 3">
                        </figure>
                    </article>
                </div>
            </div>
        </section>
        <div class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-box">
                <div class="modal__header">
                    <h1 style="color: black;">Thrailer pelicula</h1>
                    <button id="close-modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                <video src="./assets/images/trailer1.mp4" class="modal__video" controls>
                </video>
                <div class="modal__buttons">
                <button id="play-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                </button>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
